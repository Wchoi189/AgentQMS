# Agent Configuration
# This file contains agent-specific configuration settings

agent:
  name: "AI Agent"
  version: "1.0"
  environment: "agent-only"
  access_level: "restricted"

tools:
  base_path: "../scripts/agent_tools"
  discovery_enabled: true
  feedback_enabled: true
  quality_monitoring: true

workflows:
  auto_validate: true
  auto_update_indexes: true
  auto_compliance_check: true

logging:
  enabled: true
  level: "INFO"
  directory: "logs"
  max_files: 10
  max_size_mb: 10

restrictions:
  human_access: false
  require_agent_directory: true
  validate_context: true
